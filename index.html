<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="iphone">
		</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
					<div class="profile-photo">
						<img src="img/IMG_4166.png" alt="foto de perfil">
					</div>
					<a href="#" class="instagram-login">Continue as esteralvess</a>
					<a href="#" class="instagram-logout">Delete account</a>
				</div>
				<div class="group">
					<p class="not-account">Not is esteralvess?</p>
					<p class="not-account">
						<span class="link-blue">Switch Account</span>
						or
						<span class="link-blue">Sign Up</span>
					</p>	
				</div>
        <div class="get-the-app">
            <p class="get-app">Dowloand the app</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
        </div>
		</div>
	</div>
	
</body>

</html>
